services:
  skystudyproject:
    build:
      context: .
      dockerfile: Dockerfile
    image: skystudyproject:latest
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3